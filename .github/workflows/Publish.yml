# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Publish

on:
  workflow_dispatch:
  
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3    
    - name: Setup Keystore File
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" > myapp.keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch myapp.keystore.asc > myapp.keystore
    - name: Service User
      run: |
        echo "${{ secrets.CREDENTIAL_FILE_CONTENT }}" > symptomtracker-0702-f8f0830ad1e9.json.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD_GPG }}" --batch symptomtracker-0702-f8f0830ad1e9.json.asc > symptomtracker-0702-f8f0830ad1e9.json
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Install .NET Maui
      run: dotnet workload install maui
    - name: Setup Java JDK
      uses: actions/setup-java@v3.13.0
      with:
        java-version: 11.0
        distribution: microsoft        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build SymptomTracker/SymptomTracker.csproj -c Release -f net7.0-android  /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningKeyAlias=robin /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_PASSWORD }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_PASSWORD }}" --no-restore
    - name: Setup Firebase cli
      run: |
        npm install -g firebase-tools
        set GOOGLE_APPLICATION_CREDENTIALS "${GITHUB_WORKSPACE}/symptomtracker-0702-f8f0830ad1e9.json"
    - name: Uploade to App Distribution
      run: |
        firebase appdistribution:distribute ./**/de.daedalin.SymptomTracker-Signed.apk --app ${{secrets.FIREBASE_APP_ID}} --testers-file releaseNotesFile.txt
